{% extends "layout.html" %}
{% block content %}
<div class="container text-center container-center">
    <h1>投稿が完了しました</h1>

    <div class="alert alert-success success-message" role="alert">
        <h4 class="alert-heading">投稿成功！</h4>
        <p><strong>{{ name }}</strong>さんが投稿しました</p>
        <hr>
        <p class="mb-0"><strong>投稿内容:</strong></p>
        <p>{{ article }}</p>
        <p class="text-muted"><small>投稿日時: {{ now }}</small></p>
    </div>

    <form action="/" method="get">
        <button type="submit" class="btn btn-primary">トップページに戻る</button>
    </form>
</div>
{% endblock %}
